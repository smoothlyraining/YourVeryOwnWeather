<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $('form').submit(function() {
            var url = "https://api.openweathermap.org/data/2.5/weather?q="
            var apiKey = "&&appid=ab9c65ae005feb90963d427eeeca958a&units=metric"
            $.get(url+$('#city').val()+apiKey, function(data) {
                $('#info').html("<h1>"+data.name+", "+data.sys.country+"</h1><h3>Temperatura: "+data.main.temp+"°C</h3><h3>Sensación térmica: "+data.main.feels_like+"°C</h3><h3 class='tohide'>Mínima: "+data.main.temp_min+"°C</h3><h3 class='tohide'>Máxima: "+data.main.temp_max+"°C</h3><h3 class='tohide'>Presión: "+data.main.pressure+" hPa</h3><h3 class='tohide'>Humedad: "+data.main.humidity+"%</h3>")
                $('.tohide').hide()
                $('.mostrarmas').show()
            }, 'json');
            return false;
        });
        $('.mostrarmas').hide()
        $('.mostrarmas').click(function(){
            $('.tohide').slideToggle()
        })
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <img src="logo.jpg" alt="Logo" id="logo">
        <form>
            <input type="text" name="city" id="city" class="form-control-sm" placeholder="Ciudad">
            <input type="submit" class="btn btn-outline-secondary" value="Enviar!">
        </form>
        <div id="info"></div>
        <button class="btn btn-primary mostrarmas">Mostrar más</button>
    </div> 
</body>
</html>
